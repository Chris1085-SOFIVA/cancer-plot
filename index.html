<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cancer Scan</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  </head>

  <body>
    <div class="justify-content-center text-center py-3">
      <h1><strong>Cancer Scan</strong></h1>
    </div>
    <div class="container d-flex justify-content-center text-center py-3 flex-column align-items-center">
      <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
        <label class="btn btn-outline-info active">
          <input type="radio" name="options" id="chinese" checked /> 中文
        </label>
        <label class="btn btn-outline-info"> <input type="radio" name="options" id="english" /> ENG </label>
      </div>
      <div class="input-group col-8">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
        </div>
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            id="file-uploader"
            data-target="file-uploader"
            accept=".csv,.txt"
            aria-describedby="inputGroupFileAddon01"
          />
          <label class="custom-file-label text-left" for="inputGroupFile01" id="fileName">Choose csv or txt file</label>
        </div>
        <button type="button" class="btn btn-secondary ml-3" id="cancer-save">Download</button>
        <a href="./template/CancerScanDemo.csv" download>
          <button type="button" class="btn btn-secondary ml-2" id="cancer-demo">DEMO</button>
        </a>
      </div>
    </div>
    <div class=" container-fluid d-flex justify-content-center pt-2">
      <canvas id="canvas" width="750" height="550" style="background: white"></canvas>
    </div>

    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/canvas2image.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
